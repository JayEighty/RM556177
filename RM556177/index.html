<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ............................................. -->

    <!-- CSS da casa -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- ................................... -->
    <!-- Chamando o Google Fonts pro Russo One -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <!-- ................................... -->


</head>

<body class="dark-marine-blue">
    <div class="container">
        <div class="row vh-100 align-items-center justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-4 dark-marine-blue rounded p-4 shadow">
                <div class="row justify-content-center mb-4">
                    <div>
                        <h1 class="mb-2 russo-one-regular justify-content-center align-items-center row bone-white font-size100px">Fintech</h1>
                    </div>
                    <div>
                        <h6 class="mb-4 russo-one-regular justify-content-center align-items-center row bone-white font-height-100px">Afundando suas preocupações financeiras.</h6>
                    </div>
                    <img src="./images/logo.png" class="w-75" alt="">
                </div>
                <form>
                    <div class="mb-4 russo-one-regular">
                        <input type="email" name="Endereço de email" id="email" class="form-control" placeholder="Endereço de E-mail" required>
                    </div>
                    <div class="mb-4 russo-one-regular">
                        <input type="password" name="Senha" id="password" class="form-control" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="mb-4 btn btn-primary w-100 russo-one-regular">Entrar</button>
                </form>
                <p class="mb-0 text-center russo-one-regular bone-white">Não é membro? <a href="#" class="fintech-black">Cadastre-se agui!</a></p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</body>
